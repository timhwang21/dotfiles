      email: "tim@withpersona.com"
      enabled: true
      jql: "status in (Blocked, \"In Progress\", \"In Review\", \"To Do\") AND assignee in (currentUser()) ORDER BY status ASC, lastViewed DESC"
      position:
        top: 2
        left: 3
        height: 1
        width: 2
      project: ["Persona"]
      refreshInterval: 900
      username: "tim"
      verifyServerCertificate: true
    docker:
